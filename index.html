<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>林家洋个人作品</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app" style="width: 1280px;margin: auto;">
        <el-container>
            <el-header>
                <div>
                    <el-image style="width: 30px; height: 30px;" src="./image/github-mark.png"></el-image>
                    <span style="font-size: small;">林家洋个人作品</span>     
                </div>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="0" class="el-menu-vertical-demo" @select="handleSelect">
                        <el-menu-item v-for="(item, index) in players" :key=index :index="index + ''" :disabled=item.disabled >
                            <i class="el-icon-video-camera"></i>
                            <span slot="title">{{item.title}}</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-card class="box-card" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span style="font-size: medium;"><b>{{players[selectIndex].title}}</span>
                            </div>
                            <div class="relative rounded-xl overflow-hidden shadow-2xl mb-8 animate-slide-up">
                                <div id="player"></div>
                            </div>
                        </el-card>
                    </el-main>
                </el-container>
            </el-container>
            <el-footer>
                <el-divider>© 2025 ProgramLjy</el-divider>
            </el-footer>
        </el-container>
    </div>
</body>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                selectIndex: 0,
                players: [
                    {title: "多线程通信", disabled: false, id: "405e91a5c29f4fdb"},
                    {title: "买量群集", disabled: true, id: null},
                    {title: "智慧城市", disabled: false, id: "66a6555f95e61916"},
                    {title: "汽车展示", disabled: false, id: "ae0e461fbbf7a3fa"},
                    {title: "多人联网游戏", disabled: false, id: "e84f2060d0488757"},
                ]
            };
        },
        methods: {
            handleSelect(index) {
                this.selectIndex = index;
                var player = new DogePlayer({
                    container: document.getElementById('player'),
                    userId: 12923,
                    vcode: this.players[index].id,
                    autoPlay: true
                });
            },
        }
    })
</script>
<script type="text/javascript" src="https://player.dogecloud.com/js/loader"></script>
<script type="text/javascript">
   vue.handleSelect(0);
</script>

</html>
